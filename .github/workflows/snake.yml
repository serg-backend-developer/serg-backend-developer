name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: "serg-backend-developer"
          outputs: dist/snake.svg

      - name: Push to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
